<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>合否結果照会 | 実用英語技能検定 1級（2025年度 第1回）</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
  background-color: #ffffff;
  color: #000;
}

.container {
  max-width: 680px;
  width: 92%;
  margin: 60px auto;
  border: 1px solid #bfbfbf;
  padding: 28px 40px 36px;
}

.header h1 {
  font-size: 20px;
  margin: 0 0 6px 0;
}

.header .meta {
  font-size: 14px;
  color: #333;
}

.input-area {
  margin-top: 24px;
}

input {
  width: 100%;
  max-width: 300px;
  padding: 8px;
  font-size: 14px;
}

button {
  padding: 8px 22px;
  font-size: 14px;
  margin-top: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 28px;
}

th, td {
  border: 1px solid #bfbfbf;
  padding: 10px 8px;
  font-size: 14px;
  text-align: center;
}

th {
  background-color: #f2f2f2;
  font-weight: normal;
}

.pass {
  color: #a00000;
  font-weight: bold;
}

.fail {
  color: #003366;
  font-weight: bold;
}

.notice {
  font-size: 12px;
  color: #333;
  margin-top: 28px;
  line-height: 1.7;
}

.footer {
  text-align: center;
  font-size: 11px;
  color: #666;
  margin-top: 38px;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>合否結果照会</h1>
    <div class="meta">
      実用英語技能検定　<strong>1級</strong><br>
      <strong>2025年度 第1回</strong>
    </div>
  </div>

  <div class="input-area">
    <p>受験番号を入力してください。</p>
    <input type="text" id="number" placeholder="受験番号">
    <br>
    <button onclick="check()">照会</button>
  </div>

  <div id="result"></div>

  <div class="notice">
    ※ 本結果は速報値です。<br>
    ※ 合否結果に関するお問い合わせには応じられません。<br>
    ※ 合格証書および成績表は後日発送されます。<br>
    ※ 本ページに掲載されている内容の転載は禁止・複製を禁じます。
  </div>

  <div class="footer">
    © Test Results Information Center
  </div>

</div>

<script>
const data = {
  "10001234": {
    result: "合格",
    total: 1790,
    border: 1520,
    reading: 600,
    listening: 610,
    writing: 580
  },
  "10005678": {
    result: "不合格",
    total: 1490,
    border: 1520,
    reading: 480,
    listening: 510,
    writing: 500
  }
};

function check() {
  const num = document.getElementById("number").value.trim();
  const area = document.getElementById("result");

  if (data[num]) {
    const d = data[num];
    area.innerHTML = `
      <table>
        <tr><th>受験番号</th><td>${num}</td></tr>
        <tr><th>合否</th><td class="${d.result === "合格" ? "pass" : "fail"}">${d.result}</td></tr>
        <tr><th>総合CSEスコア</th><td>${d.total}</td></tr>
        <tr><th>合格基準CSEスコア</th><td>${d.border}</td></tr>
        <tr><th>リーディング</th><td>${d.reading}</td></tr>
        <tr><th>リスニング</th><td>${d.listening}</td></tr>
        <tr><th>ライティング</th><td>${d.writing}</td></tr>
      </table>
    `;
  } else {
    area.innerHTML = "<p>該当する受験番号が見つかりません。</p>";
  }
}
</script>

</body>
</html>
