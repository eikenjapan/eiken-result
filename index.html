<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>英語能力判定 成績通知</title>

<style>
/* ===== 全体 ===== */
body{
  margin:0;
  background:#e9edf2;
  font-family:
   "Hiragino Kaku Gothic ProN",
   "Noto Sans JP",
   "Yu Gothic",
   system-ui,
   sans-serif;
}

/* ===== 用紙 ===== */
.sheet{
  width:210mm;
  max-width:100%;
  margin:24px auto;
  background:#fff;
  border:1px solid #bfc7d1;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
}

/* ===== ヘッダー ===== */
.header{
  border-bottom:3px solid #123a7c;
  padding:18px 24px 10px;
}
.header-top{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
}
.title{
  font-size:20px;
  font-weight:700;
  letter-spacing:.08em;
}
.sub{
  font-size:12px;
  color:#333;
}

/* ===== 本文 ===== */
.content{
  padding:24px;
}
.row{
  display:flex;
  margin-bottom:10px;
}
.label{
  width:120px;
  font-size:13px;
  color:#333;
}
.value{
  font-size:14px;
  font-weight:500;
}

/* ===== 合否 ===== */
.result{
  margin:24px 0;
  padding:14px;
  border:2px solid #123a7c;
  text-align:center;
}
.pass{
  font-size:28px;
  font-weight:800;
  letter-spacing:.2em;
  color:#123a7c;
}
.fail{
  font-size:26px;
  font-weight:800;
  color:#a4001e;
}

/* ===== スコア表 ===== */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
  font-size:14px;
}
th,td{
  border:1px solid #666;
  padding:10px;
  text-align:center;
}
th{
  background:#f3f5f8;
  font-weight:600;
}
.total{
  font-weight:700;
}

/* ===== フッター ===== */
.footer{
  padding:14px 24px;
  font-size:10px;
  color:#444;
  border-top:1px solid #ccc;
}

/* ===== 入力UI（画面用） ===== */
.input-area{
  background:#f6f8fb;
  padding:16px;
  border-bottom:1px solid #ccc;
}
input,button{
  width:100%;
  padding:10px;
  font-size:15px;
  margin-top:8px;
}
button{
  background:#123a7c;
  color:#fff;
  border:none;
}

/* ===== 印刷用 ===== */
@media print{
  body{ background:#fff; }
  .input-area{ display:none; }
  .sheet{ box-shadow:none; border:none; }
}
</style>
</head>

<body>

<!-- 入力（画面だけ表示） -->
<div class="input-area">
  <div>受験番号を入力</div>
  <input id="exam" placeholder="A1-123456">
  <button onclick="show()">成績を表示</button>
</div>

<div class="sheet" id="sheet" style="display:none">

  <!-- ヘッダー -->
  <div class="header">
    <div class="header-top">
      <div class="title">英語能力判定　成績通知</div>
      <div class="sub">2025年度 第1回検定</div>
    </div>
  </div>

  <!-- 本文 -->
  <div class="content">
    <div class="row">
      <div class="label">受験番号</div>
      <div class="value" id="no">—</div>
    </div>
    <div class="row">
      <div class="label">級</div>
      <div class="value">一級</div>
    </div>

    <!-- 合否 -->
    <div class="result">
      <div id="pf" class="pass">合　格</div>
    </div>

    <!-- スコア -->
    <table>
      <tr>
        <th>技能</th>
        <th>CSEスコア</th>
      </tr>
      <tr><td>Reading</td><td id="r">720</td></tr>
      <tr><td>Listening</td><td id="l">710</td></tr>
      <tr><td>Writing</td><td id="w">690</td></tr>
      <tr><td>Speaking</td><td id="s">700</td></tr>
      <tr class="total"><td>合計</td><td id="t">2820</td></tr>
    </table>
  </div>

  <!-- フッター -->
  <div class="footer">
    
  </div>
</div>

<script>
function show(){
  const v = document.getElementById("exam").value.trim();
  if(!v){
    alert("受験番号を入力してください");
    return;
  }

  // ▼ 本格的な受験番号データ
  const data = {
  "23403418517": {
    pass: true,
    r: 720,
    l: 710,
    w: 690,
    s: 700
  }
};
  const result = data[v];
  if(!result){
    alert("該当する受験番号が見つかりません。");
    return;
  }

  document.getElementById("sheet").style.display = "block";
  document.getElementById("no").textContent = v;

  // 合否
  const pf = document.getElementById("pf");
  if(result.pass){
    pf.textContent = "合　格";
    pf.className = "pass";
  }else{
    pf.textContent = "不 合 格";
    pf.className = "fail";
  }

  // スコア
  document.getElementById("r").textContent = result.r;
  document.getElementById("l").textContent = result.l;
  document.getElementById("w").textContent = result.w;
  document.getElementById("s").textContent = result.s;
  document.getElementById("t").textContent =
    result.r + result.l + result.w + result.s;
}

</script>

</body>
</html>
